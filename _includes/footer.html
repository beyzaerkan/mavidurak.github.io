<footer class="text-gray-600 body-font bg-mavidurak-900 mt-36">
  <div
    class="container mx-auto xl:px-52 lg:py-20 p-10 mt-2 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col"
  >
    <div
      class="hidden lg:block w-64 flex-shrink-0 md:mx-0 mx-auto text-center md:text-left"
    >
      <h1 class="text-white font-bold text-3xl font-rubik pt-1 flex">
        <div>mavidurak</div>
        <div
          class="ml-2 bg-mavidurak-700 text-white rounded pl-2 pr-2 pt-1 pb-1 font-cormorant text-lg border-l-4 border-mavidurak-400"
        >
          I<span class="ml-0.5 mr-0.5">/</span>O
        </div>
      </h1>
      <p class="mt-2 text-sm text-gray-200">
        Yazılım sektörü çalışanları ve Sakarya Üniversitesi'nde öğrenim gören
        öğrenciler tarafından Sakarya’da kurulmuş olan bir yazılım topluluğudur.
      </p>
    </div>
    <div
      class="flex-grow flex flex-wrap md:pl-20 -mb-10 md:mt-0 mt-10 md:text-left text-center"
    >
      <div class="lg:w-1/3 md:w-1/2 w-full px-4">
        <h2
          class="title-font font-medium text-gray-100 tracking-widest text-sm mb-3"
        >
          TOPLULUK
        </h2>
        <nav class="list-none mb-10">
          <li>
            <a
              href="/mavidurak-io-hakkinda"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >Hakkında</a
            >
          </li>
          <li>
            <a
              href="/deklerasyon"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >Deklerasyon</a
            >
          </li>
          <li>
            <a
              href="/iletisim"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >İletişim</a
            >
          </li>
        </nav>
      </div>
      <div class="lg:w-1/3 md:w-1/2 w-full px-4">
        <h2
          class="title-font font-medium text-gray-100 tracking-widest text-sm mb-3"
        >
          MAKALELER
        </h2>
        <nav class="list-none mb-10">
          <li>
            <a
              href="/felsefemiz"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >Felsefemiz</a
            >
          </li>
          <li>
            <a
              href="/yontemlerimiz"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >Yöntemlerimiz</a
            >
          </li>
          <li>
            <a
              href="/hayallerimiz"
              class="text-gray-200 hover:text-gray-100 hover:cursor-pointer"
              >Hayallerimiz</a
            >
          </li>
        </nav>
      </div>
    </div>
  </div>
  <div class="bg-mavidurak-700 text-white">
    <div class="container mx-auto py-4 px-52 flex flex-wrap flex-col">
      <span class="inline-flex mt-2 justify-center">
        <a
          href="https://www.facebook.com/mavidurakio/"
          target="_blank"
          class="text-white"
        >
          <svg
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
            ></path>
          </svg>
        </a>
        <a
          href="https://twitter.com/mavidurakio"
          target="_blank"
          class="ml-3 text-white"
        >
          <svg
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
            ></path>
          </svg>
        </a>
        <a
          href="https://www.instagram.com/mavidurak.io"
          target="_blank"
          class="ml-3 text-white"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path
              d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
            ></path>
          </svg>
        </a>
        <a
          href="https://www.linkedin.com/company/mavidurakio/"
          target="_blank"
          class="ml-3 text-white"
        >
          <svg
            fill="currentColor"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="0"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
            ></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </div>
